apiVersion: apps/v1beta2
kind: ReplicaSet
metadata:
  name: cccr-nfs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cccr
  template:
    metadata:
      labels:
        app: cccr
    spec:
      containers:
      - name: cccr-nfs
        image: nginx
        volumeMounts:
        - name: nfs-share
          mountPath: /usr/share/nginx/html
        ports:
        - containerPort: 80
      volumes:
      - name: nfs-share
        persistentVolumeClaim:
          claimName: cccr-nfs-pvc
